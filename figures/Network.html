<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "cyan", "id": "glasgow coma scale score", "label": "glasgow coma scale score", "mass": 2, "shape": "dot", "size": 2}, {"color": "cyan", "id": "iss", "label": "iss", "mass": 2, "shape": "dot", "size": 2}, {"color": "cyan", "id": "head", "label": "head", "mass": 2, "shape": "dot", "size": 2}, {"color": "cyan", "id": "mechanism", "label": "mechanism", "mass": 2, "shape": "dot", "size": 2}, {"color": "cyan", "id": "injury", "label": "injury", "mass": 6, "shape": "dot", "size": 6}, {"color": "cyan", "id": "age", "label": "age", "mass": 10, "shape": "dot", "size": 10}, {"color": "cyan", "id": "gc", "label": "gc", "mass": 5, "shape": "dot", "size": 5}, {"color": "cyan", "id": "ais", "label": "ais", "mass": 2, "shape": "dot", "size": 2}, {"color": "cyan", "id": "sex", "label": "sex", "mass": 2, "shape": "dot", "size": 2}, {"color": "cyan", "id": "gender", "label": "gender", "mass": 2, "shape": "dot", "size": 2}, {"color": "cyan", "id": "severity", "label": "severity", "mass": 3, "shape": "dot", "size": 3}, {"color": "cyan", "id": "gcs (factor)", "label": "gcs (factor)", "mass": 4, "shape": "dot", "size": 4}, {"color": "cyan", "id": "neurosurgical intervention", "label": "neurosurgical intervention", "mass": 2, "shape": "dot", "size": 2}, {"color": "cyan", "id": "motor score", "label": "motor score", "mass": 2, "shape": "dot", "size": 2}, {"color": "blue", "id": "mortality rate", "label": "mortality rate", "mass": 2, "shape": "dot", "size": 2}, {"color": "blue", "id": "outcome", "label": "outcome", "mass": 7, "shape": "dot", "size": 7}, {"color": "blue", "id": "mortality", "label": "mortality", "mass": 10, "shape": "dot", "size": 10}, {"color": "blue", "id": "poor outcome", "label": "poor outcome", "mass": 4, "shape": "dot", "size": 4}, {"color": "blue", "id": "in-hospital mortality", "label": "in-hospital mortality", "mass": 3, "shape": "dot", "size": 3}]);
        edges = new vis.DataSet([{"from": "age", "to": "outcome", "width": 3}, {"from": "outcome", "to": "sex", "width": 1}, {"from": "mortality", "to": "age", "width": 4}, {"from": "injury", "to": "mortality", "width": 3}, {"from": "gender", "to": "mortality", "width": 2}, {"from": "head", "to": "poor outcome", "width": 1}, {"from": "gc", "to": "poor outcome", "width": 2}, {"from": "poor outcome", "to": "severity", "width": 1}, {"from": "poor outcome", "to": "age", "width": 1}, {"from": "poor outcome", "to": "iss", "width": 1}, {"from": "sex", "to": "poor outcome", "width": 1}, {"from": "poor outcome", "to": "ais", "width": 1}, {"from": "outcome", "to": "gcs (factor)", "width": 2}, {"from": "mechanism", "to": "mortality", "width": 1}, {"from": "outcome", "to": "injury", "width": 1}, {"from": "mortality rate", "to": "gcs (factor)", "width": 1}, {"from": "injury", "to": "mortality rate", "width": 1}, {"from": "mortality", "to": "neurosurgical intervention", "width": 1}, {"from": "outcome", "to": "glasgow coma scale score", "width": 1}, {"from": "gc", "to": "outcome", "width": 1}, {"from": "gc", "to": "mortality", "width": 1}, {"from": "mortality", "to": "gcs (factor)", "width": 1}, {"from": "severity", "to": "mortality", "width": 1}, {"from": "in-hospital mortality", "to": "gc", "width": 1}, {"from": "in-hospital mortality", "to": "age", "width": 1}, {"from": "motor score", "to": "in-hospital mortality", "width": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": false
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.2,
            "damping": 0.09,
            "nodeDistance": 100,
            "springConstant": 0.05,
            "springLength": 200
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
